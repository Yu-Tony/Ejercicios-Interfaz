<!DOCTYPE html>
<html>
<head>

    <style>
        .ancestors *
        {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>

    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    
 <script>

$(document).ready(function()
{

        $("span").parents().css({"color": "red", "border" : "2px solid red"});
        //AFECTA A TODOS LOS PDRES DEL SPAN


});
    </script>

</head>
<body>
    
<div class="ancestors"> body (great-great-grandparent)
    <div style="width: 500px;">div (great-grandParent)
        <ul>ul (grandparent)
            <li>li (direct parent)
                <span>span</span>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
